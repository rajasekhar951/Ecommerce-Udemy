        <div class="lg:w-[85%] lg:h-[35%] container mx-auto">
          <button
            id="back"
            class="bg-blue-700 inline-flex items-center text-sm md:text-base px-4 py-1 text-white rounded shadow-md mb-2"
          >
            Back
          </button>
          <div
            class="mx-auto flex flex-wrap shadow-xl p-6 items-center bg-white rounded-lg"
          >
            <img
              id="image"
              alt="ecommerce"
              class="lg:w-1/2 w-full lg:h-72 h-64 object-cover object-center rounded"
            />

            <div class="lg:w-1/2 w-full lg:pl-10 lg:py-2 mt-1">
              <h2
                id="category"
                class="text-sm title-font text-gray-500 tracking-widest mb-2"
              ></h2>
              <h1
                id="course_name"
                class="text-gray-900 text-3xl title-font font-medium mb-1"
              ></h1>
              <div class="flex mb-4">
